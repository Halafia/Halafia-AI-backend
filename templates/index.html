<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demonstration of ChatGPT API in a Python Flask Application. A Skolo Online course.">

    <title>Chat-GPT</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div id="list-group" class="list-group w-auto"></div>
    <div class="input-group mb-3">
          <input type="text" class="form-control" id="chat-input">
          <div class="input-group-append">
            <button id="gpt-button" class="btn btn-primary">Ask ChatGPT</button>
          </div>
        </div>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      
    
    <script>
        $("#gpt-button").click(function(){
            var query = $("#chat-input").val();
            let html_data = '';
            html_data += `
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <p class="mb-0 opacity-75">${query}.</p>
                 </div>
             </div>
          </a>
        `;
        $("#chat-input").val('');
        $("#list-group").append(html_data);

        $.ajax({
            type: "POST",
            url: "/",
            data: {'prompt': query},
            success: function(data) {
              let gpt_data = '';
              gpt_data += ` <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <img src="https://images.openai.com/blob/b4871bfc-8429-4a93-a5a1-66e1dd60e3f8/gpt-4-92586ac_1080p60-poster.jpg?trim=0,0,0,0&width=1400" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <p class="mb-0 opacity-75">${data.response}.</p>
                 </div>
             </div>
          </a>
            `;
            $("#list-group").append(gpt_data)
          }
        });

        });
       
    </script>
    
  </body>
</html>
